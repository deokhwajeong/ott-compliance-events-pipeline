global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ott-compliance-monitor'

scrape_configs:
  - job_name: 'ott-pipeline'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
